<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>BJJ calendar</title>
</head>
<body>
  <div id="root">
    <div class="calendar-container">
      <table class="calendar">
        <thead>
          <tr>
            <th colspan="7" class="month-name" id="month-name" />
          </tr>
          <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
          </tr>
        </thead>
        <tbody id="calendar-body" />
      </table>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
